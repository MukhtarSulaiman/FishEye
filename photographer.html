<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link 
			rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
			crossorigin="anonymous" 
			referrerpolicy="no-referrer" 
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/" tabindex="1">
				<img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
			</a>
		</header>
		<main id="main">
			<!-- L'entête  -->
			<section class="photograph-header"></section>

			<!-- Contact modal -->
			<div id="contact_modal" role="dialog">
				<div class="modal">
					<header>
						<h2>Contactez-moi</h2>
						<button  onclick="closeModal()" aria-label="fermer le modal">
							<img src="assets/icons/close.svg" alt="icône de fermeture" aria-hidden="true"/>
						</button>
					</header>
					<form id="form-contact">
						<div class="form-group">
							<label for="firstName" aria-labelledby="firstName">Prénom</label>
							<input type="text" id="firstName" name="firstname" aria-label="Entrez votre prénom" aria-required="true"/>
						</div>
						<div class="form-group">
							<label for="lastName">Nom</label>
							<input type="text" id="lastName" name="lastname" aria-label="Entrez votre nom" aria-required="true"/>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" aria-label="Entrez votre email" aria-required="true"/>
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea id="message" name="message" aria-label="Entrez votre message" aria-required="true"></textarea>
						</div>
						<button class="contact_button" type="submit" aria-label="Envoyer le formulaire">Envoyer</button>
					</form>
				</div>
			</div>
			<!-- Trie des média -->
			<section class="photograph-sorting">
				<label for="select">Trier par :</label>
				<div class="select-container">
					<select id="select" tabindex="3" aria-label="trier par">
						<option value="popularity">Popularité</option>
						<option value="date">Date</option>
						<option value="title">Titre</option>
					</select>
				</div>
			</section>
			<!-- Affichage des medias -->
			<section class="photograph-galary">
				<div class="galary-wrapper" aria-hidden="false"></div>
			</section>
		</main>

		<script type="module" src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
